<head>

</head>
<body>

    <!-- NAVBAR -->

                    Бот
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/actions">Акции</a></li>
                    <li><a class="dropdown-item" href="/bot-statistics">Статистика</a></li>

            <div>

        </div>
    </div>

    <!-- LOGO -->
    <div th:fragment="logo-default">
        <div class="d-flex flex-column flex-xl-row justify-content-between top-panel">
            <div class="logo">
                <a th:href="@{/}">
                    <img th:src="@{/images/logo.svg}" alt="Company Logo">
                </a>
                <h1 class="rubik-mono-one-regular">analytics</h1>
            </div>
        </div>
    </div>

    <!-- FTTER -->
    <div th:fragment="futter" >
        <div class="d-flex flex-column flex-xl-row justify-content-between bottom-panel">
            <div class="">
<!--                <a th:href="@{/settings}">Настройки</a>-->
            </div>
        </div>
    </div>

</html>

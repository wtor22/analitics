<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Настройки</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
</head>
<body>
<div class="d-flex">
    <div class="col-auto">
        <div th:insert="~{fragments/fragments :: logo-default}" ></div>
    </div>
    <div class="col-auto ms-auto d-flex align-items-center">
        <div th:insert="~{fragments/fragments :: navbar}"></div>
    </div>
</div>
<div class="container mb-5">
    <H1 class="mb-5">Настройки программы. <br/><span style="color:red; font-weight: bold;">СЮДА НЕ ЛЕЗТЬ</span></H1>
    <div class="d-flex flex-row flex-wrap">
        <div class="col-6">
            <form id="demands-updater">
                <div class="d-flex flex-column">
                    <h3 >Загрузить отгрузки за период</h3>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-row col-auto me-3 selector-date">
                            <div class="me-2">
                                <label for="date-demand-start" class="ps-3">Период c</label>
                                <input type="date" class="form-control" id="date-demand-start" name="start">
                            </div>
                            <div class="">
                                <label for="date-demand-end" class="ps-3">Период по</label>
                                <input type="date" class="form-control" id="date-demand-end" name="end">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-classic m-4">ЗАГРУЗИТЬ</button>
                <span id="demands-updater-response" class="d-none" style="color: red;"></span>
            </form>
        </div>
        <div class="col-6">
            <form id="agents-updater" class="mb-3">
                <h3 class="mb-1">Обновить всех контрагентов</h3>
                <button type="submit" class="btn btn-classic m-4">ОБНОВИТЬ</button>
                <span id="agents-updater-response" class="d-none" style="color: red;"></span>
            </form>
            <form id="product-updater">
                <h3 class="mb-1">Обновить все товары</h3>
                <button type="submit" class="btn btn-classic m-4">ОБНОВИТЬ</button>
                <span id="product-updater-response" class="d-none" style="color: red;display: block;"></span>
            </form>

        </div>

    </div>

</div>

    <div class="container">
        <h3>Установка менеджеров для отчетов</h3>
        <form id="owners-updater">
            <div id="owner-container" class="col-12 selector-date d-flex flex-wrap p-4">
                <div class="form-check m-2" th:each="owner : ${listOwners}">
                    <input type="checkbox"
                           class="form-check-input"
                           th:id="${owner.id}"
                           th:name="owner.fullName"
                           th:value="${owner.id}"
                           th:checked="${owner.usedInReports}"> <!-- если нужно предварительное выделение -->
                    <label class="form-check-label"
                           th:for="${owner.id}"
                           th:text="${owner.fullName}"></label>
                </div>
            </div>
            <button type="submit" class="btn btn-classic m-4">ОТПРАВИТЬ</button>
            <span id="owners-updater-response" class="d-none" style="color: red;"></span>
        </form>
    </div>
</body>
</html>
